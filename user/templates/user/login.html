{% extends 'blog/base.html' %}
{% block content %}

	<div class="container col-md-4">
		<h4>Login</h4>
		{% for message in messages %}
			{{ message }}
		{% endfor %}
		<form method="POST"> {% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Login</button>
			<a href="#">Forgot User	name or Password?</button>
		</form>
		<p>Need Account? <a href="{% url 'signup' %}"><button type="button" class="btn btn-secondary">Signup</button></a></p>
	</div>
{% endblock %}
