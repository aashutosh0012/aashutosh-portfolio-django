{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">  
    <legend class="border-bottom m-4 text-center ">Profile Info</legend>      
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}   
          <div class="row">
            <div class="col">
              <div class="media">
                <img class="ml-6" src="{{ user.profile.image.url }}">
              </div>       
              <fieldset class="form-group">{{ p_form|crispy }}</fieldset>
            </div>
            <div class="col">
              <fieldset class="form-group">{{ u_form|crispy }} </fieldset>
            </div>
          </div>
          <div class="form-group text-center mt-3">
            <button class="btn btn-outline-info" type="submit">Update</button>
            <a href="{% url 'index' %}">Cancel</a>
          </div>        
        </form>  
  </div>

{% endblock %}
